<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- Bootstrap css File -->
    <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
    <!-- CSS File -->
    <link rel="stylesheet" type="text/css" href="general-css/general-css.css">
</head>
<body style="background-image: url('images/bg4.jpg');background-repeat: no-repeat;background-size: cover;">
	<div class="container-fluid">
		<div class="row" style="background-color: ;margin-top: 10px;">
			<div class="col-xs-6 col-sm-6 col-md-2">
				
			</div>
			<div class="col-md-7"></div>
			<div class="col-xs-6 col-sm-6 col-md-3" style="padding-top: 25px;">
				<h3 style="color: white;">Login Form</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-md-9" style="margin-bottom: 20px;">
				
			</div>
			<div class="col-md-3" style="margin-bottom: 20px;">
				<div class="form-container">
					<form action="dash.html" method="post" class="login-form" autocomplete="off">
						<div class="row">
							<div class="col-md-12">
								<p style="text-align: center;"><img src="images/male.png" class="user"></p>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<label style="color: white;">UserName</label>
									<input type="text" name="user_name" placeholder="Enter a valid username" class="form-control" required="">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<label style="color: white;">Password</label>
									<input type="password" name="pwd" placeholder="Enter password" class="form-control" required="">
								</div>
							</div>
						</div>
						<div class="row">
							
							<div class="col-xs-6 col-sm-6 col-md-6">
								<a data-toggle="modal" href="#foget" style="color: white;">Forget Password?</a>
								<div id="foget" class="modal fade" role="dialog"  style="z-index: 99999;">
									<div class="modal-dialog">
										<div class="modal-content" style="border-radius: 20px;border:5px solid grey;">
											<div class="modal-header">
												<button type="button" class="close" data-dismiss="modal">&times;</button>
												<h4  class="modal-title">Foget password? </h4>
											</div>
											<div class="modal-body">
												
												<div class="row">
													<h3 style=" text-align: center; ">Please Contact System Administrator</h3>
												</div>
												<div class="row">
													<div class="col-md2">
														<h3 style=" text-align: justify; ">Phone No: +255772345436</h3>
													</div>

												</div>
											</div>
											
										</div>
									</div>
								</div>
							</div>
						</div><br>
						<div class="row">
							<div class="col-md-12">
								<input type="submit" name="login" value="login" class="btn btn-danger">
							</div>
						</div><br>
						<div class="row">
							<div class="col-md-12">
								<p style="color: white;">All system users should be registered by Admin</p>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
